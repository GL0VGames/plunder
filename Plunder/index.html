<!DOCTYPE html>
<html ng-app="plunder">
	<head>
		<meta charset="utf-8" />
		<title>Plunder</title>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Jquery -->
		<script src="lib/jquery/jquery-2.1.4.min.js"></script>
	
		<!-- Angular -->
		<script src="lib/angular/angular.min.js"></script>
		<script src="scripts/controllers.js"></script>

		<!-- Materialize -->
		<link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css" media="screen,projection" />
		<script src="lib/materialize/js/materialize.min.js"></script>

		<!-- Slick -->
		<link rel="stylesheet" type="text/css" href="lib/slick/slick.css" />
		<link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css" />
		<script src="lib/slick/slick.min.js"></script>

		<!-- Snapsvg -->
		<script src="lib/snapsvg/snap.svg-min.js"></script>

		<!-- MD5 -->
		<script src="lib/md5/md5.js"></script>

		<!-- Plunder references -->
		<link href="css/index.css" rel="stylesheet" />
		<script src="scripts/index.js"></script>

	</head>
	<body ng-controller="plunderController">
		<!--$('.main-car').slick('slickGoTo', 0, true);-->
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo center"><img style="width:20%;margin-top:2px;" id="logo-brand" src="images/logo2.svg" /></a>
					<a href="#" data-activates="mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
					<ul class="hide-on-med-and-down left">
						<li><a class="deckButton waves-effect waves-light"><i class="left mdi-action-home"></i>Deck</a></li>
						<li><a class="friendsButton waves-effect waves-light"><i class="left mdi-action-account-child"></i>Friends</a></li>
						<li><a class="storeButton waves-effect waves-light"><i class="left mdi-action-shopping-cart"></i>Store</a></li>
						<li><a class="optionsButton waves-effect waves-light"><i class="left mdi-action-settings"></i>Options</a></li>
					</ul>
					<ul class="hide-on-med-and-down right">
						<li><a class="logged waves-effect waves-light btn modal-trigger" href="#modal1">Login</a></li>
					</ul>
					<ul class="side-nav" id="mobile">
						<li><a class="deckButton waves-effect waves-light"><i class="left mdi-action-home"></i>Deck</a></li>
						<li><a class="friendsButton waves-effect waves-light"><i class="left mdi-action-account-child"></i>Friends</a></li>
						<li><a class="storeButton waves-effect waves-light"><i class="left mdi-action-shopping-cart"></i>Store</a></li>
						<li><a class="optionsButton waves-effect waves-light"><i class="left mdi-action-settings"></i>Options</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div id="modal1" class="modal">
			<div class="row">
				<div class="col s12">
					<ul class="tabs">
						<li class="tab col s3"><a class="active" href="#signup">Sign Up</a></li>
						<li class="tab col s3"><a href="#login">Login</a></li>
					</ul>
				</div>
				<div id="signup" class="col s12">
					<form>
						<div class="modal-content">
							<h4>Sign Up</h4>
							<label for="suname">Username <input id="suname" name="suname" type="text" required="required" placeholder="Username" /></label>
							<label for="spass">Password <input id="spass" name="spass" type="password" required="required" placeholder="Password" /></label>
						</div>
						<div class="modal-footer">
							<a id="signupSubmit" class="waves-effect waves-light btn-flat" value="signup">Sign Up</a>
						</div>
					</form>
				</div>
				<div id="login" class="col s12">
					<form>
						<div class="modal-content">
							<h4>Login</h4>
							<label for="luname">Username <input id="luname" name="luname" type="text" required="required" autofocus="autofocus" placeholder="Username" /></label>
							<label for="lpass">Password <input id="lpass" name="lpass" type="password" required="required" placeholder="Password" /></label>
						</div>
						<div class="modal-footer">
							<a id="loginSubmit" class="waves-effect waves-light btn-flat" value="login">Login</a>
						</div>
					</form>
				</div>
			</div>			
		</div>
			<div class="main-car">
				<div id="deck">
					<div class="row">
						<div style="width:100%;" class="col s12 m6">
							<div class="card col s12 l2" ng-repeat="card in deck">
								<div class="card-image">
									<img class="png" id="{{card.element}}-{{card.strength}}-{{$index}}" />
								</div>
								<div class="card-content">
									<p>
										{{card.element}}
									</p>
									<p>
										{{card.strength+1}}
									</p>
								</div>
								<!--<div class="card-action">
									<a href="#">This is a link</a>
									<a href='#'>This is a link</a>
								</div>-->
							</div>
						</div>
					</div>
				</div>
				<div id="friends">
					<div class="row">
						<div style="width:100%;" class="col s12 m6">
							<div class="card col s12 l2">
								<div class="card-content">
									<p>You don't have any friends, you poor loser! :(</p>
								</div>
								<!--<div class="card-action">
									<a href="#">This is a link</a>
									<a href='#'>This is a link</a>
								</div>-->
							</div>
						</div>
					</div>
				</div>
				<div id="store">
					<div class="row">
						<div style="width:100%;" class="col s12 m6">
							<div class="card col s12 l2">
								<div class="card-content">
									<p>Coming soon!</p>
								</div>
								<!--<div class="card-action">
									<a href="#">This is a link</a>
									<a href='#'>This is a link</a>
								</div>-->
							</div>
						</div>
					</div>
				</div>
				<div id="options">
					<div id="options">
						<div class="row">
							<div style="width:100%;" class="col s12 m6">
								<div class="card col s12 l2">
									<div class="card-content">
										<div class="switch">
											Notifications
											<label>
												Off
												<input type="checkbox">
												<span class="lever"></span>
												On
											</label>
										</div>
										<div class="switch">
											Theme
											<label>
												Dark
												<input type="checkbox">
												<span class="lever"></span>
												Light
											</label>
										</div>
									</div>
									<!--<div class="card-action">
										<a href="#">This is a link</a>
										<a href='#'>This is a link</a>
									</div>-->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Cordova reference, this is added to your app when it's built. -->
			<script src="cordova.js"></script>
			<script src="scripts/appBundle.js"></script>
	</body>
</html>
